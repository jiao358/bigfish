		function addTab(title, href, iconCls, iframe){
			var tabPanel = $('#wu-tabs');
			var nodestring='a[data-link="'+href+'"]';

					tabPanel.tabs('add',{

						content:content,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:href,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
