		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/	
		function addTab(title, href, iconCls, iframe){
			var tabPanel = $('#wu-tabs');
			var nodestring='a[data-link="'+href+'"]';
			var id=$(nodestring).attr('id');
			currentModuleId=id;
			var current_tab = $('#wu-tabs').tabs('getSelected');  
			basehref=href;
		//	alert(current_tab);
			if(!tabPanel.tabs('exists',title)){
			//	alert("id="+id+",iframe="+iframe);
				var content = '<iframe scrolling="auto" frameborder="0" id="'+id+'" src="'+ href +'" style="width:100%;height:100%;"></iframe>';
				if(iframe){
					tabPanel.tabs('add',{
						title:title,
						content:content,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:href,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
