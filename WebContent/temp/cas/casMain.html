<script type="text/javascript">

	function addAssTeacher(){

			closed: false,
			modal:true,
	        title: "选择教师",
	        fit:true,

	function cascuspop2(){

	function addTeacher(){
	
		$('#cas-main-teacher-dialog').dialog({
			closed: false,
			modal:true,
	        title: "选择教师",
	        fit:true,
	        queryParams: { teacherPop: 1 },
	        href:'temp/cas/cusMain-pop.html',

	        }, {
	            text: '取消',

	                $('#cas-main-teacher-dialog').dialog('close');

	function cascuspop(){
		var item = $('#cus-main-pop-datagrid').datagrid('getSelections');
		if (item.length >1 ||item.length ==0) {  
			alert('请选择一条记录!');
			return;
		}
		var id= item[0].id;
		var name=item[0].userName;
		
		$('#teacherName').val(name);
		$('#teacherId').val(id);
		$('#cas-main-teacher-dialog').dialog('close');

//初始化 select 标签，和dialog
	$(function(){
		//关闭多余的 dialog
		deleteDialogCasMain();
		var array = ['#classStateSearch','#academicYear','#academicQuarter','#schoolArea'];
		
		loadSelectCasMain(array);
		datagridLoadCasMain();
		
	})
	
	function removeCasMain(){
		var item = $('#cas-main-datagrid').datagrid('getSelections');
		 if (item.length >1 ||item.length ==0) {  
            $.messager.alert('提示', '请选择一条记录！', 'warning');  
            return ;
        }  
		var ids= item[0].id;
	//	alert(ids);
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				/* var items = $('#sys-user-datagrid').datagrid('getSelections');
				var ids = [];
				$(items).each(function(){
					ids.push(this.productid);	
				}); */
				//alert(ids);return;
				
				$.ajax({
					url:'/bigfish/delCasMain.do',
					data:{
						id:ids,
					},
					dataType : "json",
					type:'post',
					success:function(data){
						jsonReturn(data);
						datagridLoadCasMain();
					}	
				});
			}	
		});
	}
	
	
	function jsonReturn(data){
		var json =jQuery.parseJSON(data);
		if(data.state=='1'){
			$.messager.alert('信息提示','提交成功！','info');
			$('#cas-main-dialog').dialog('close');
		}
		else
		{
			alert('message:'+data.message);
			$.messager.alert('信息提示','提交失败:'+data.message,"");
		}
	}
	function searchCasMain(){
		datagridLoadCasMain();
	}
	function reloadCasMain(url){
		 var tabPanel = parent.$('#wu-tabs');
		 var tab = tabPanel.tabs('getSelected');
		
			if (tab){
				var index = tabPanel.tabs('getTabIndex', tab);
				    tab.panel('refresh');
			}
			deleteDialogCasMain();
	}
	
	function deleteDialogCasMain(){
		//alert($('div#sys-dialog').length);
		var length =$('div#cas-main-dialog').length;
		$('div#cas-main-dialog').each(function(index,obj){
			if(index==length-1) return false;
			$(obj).remove();
		});
	}
	function openViewCasMain(){
		var item = $('#cas-main-datagrid').datagrid('getSelections');
		 if (item.length >1 ||item.length ==0) {  
           $.messager.alert('提示', '请选择一条记录！', 'warning');  
           return ;
       }  
		var sysId = item[0].id;
		$('#cas-main-form').form('clear');
		//alert(item.productid);return;
		var array=['#academicYear','#academicQuarter','#startTime'];
        ableAll(array,true);
        array=['#school','#classRate'];
        ableAllJs(array,true);
		$.ajax({
			url:'/bigfish/rCasMainEdit.do',
			   dataType: 'json',
	            data: {
				　　　　id: sysId,
				　　},
				async:false,
			success:function(data){
				var json =jQuery.parseJSON(data);
				if(data==null){
					$('#cas-main-dialog').dialog('close');	
				}
				else{
					//绑定值
					$('#cas-main-form').form('load', data)
				}
			}	
		});
		
		//esteDialogBindCasMain('#cas-main-dialog','用户修改','800','auto',viewCus);
		
		$('#cas-main-dialog').dialog({
			closed: false,
			modal:true,
	        title: '查询详情',
	        width: 800, 
	       
	        height: 'auto',
	        buttons: [{
	            text: '关闭',
	            iconCls: 'icon-ok',
	            handler:  function () {
	                $('#cas-main-dialog').dialog('close');                    
	            }
	        }]
	    });
		
		$('#cas-main-dialog input').each(function(index,inputobj){
			$(obj).attr('readonly', "readonly"); 
		});
	}
	
	/* function viewCus(){
		  $('#cas-main-dialog').dialog('close');        
	}
	 */
	
	
	
	
	function openEditCasMain(){
		
		var item = $('#cas-main-datagrid').datagrid('getSelections');
		 if (item.length >1 ||item.length ==0) {  
            $.messager.alert('提示', '请选择一条记录！', 'warning');  
            return ;
        }  
		var sysId = item[0].id;
	
		
		esteDialogBindCasMain('#cas-main-dialog','用户修改','800','auto',editCasMain);
		
		$('#cas-main-form').form('clear');
		   
		
		$.ajax({
			url:'/bigfish/rCasMainEdit.do',
			   dataType: 'json',
	            data: {
				　　　　id: sysId,
				　　},
				async:false,
			success:function(data){
				var json =jQuery.parseJSON(data);
				if(data==null){
					$('#cas-main-dialog').dialog('close');	
				}
				else{
					//绑定值
					$('#cas-main-form').form('load', data);
					var array=['#academicYear','#academicQuarter','#startTime'];
			        ableAll(array,false);
			        array=['#school','#classRate'];
			        ableAllJs(array,false);
				}
			}	
		});
		
	}
	
	function editCasMain(){
		var flag=false;
		$('#cas-main-dialog input[dataCheck]').each(function(name,obj){
			var tmp =$(obj).val();
			if(tmp==null || tmp==''){
				$.messager.alert('信息提示','请检查提交信息格式'+':'+$(obj).attr('name'),'');
				flag =true;
				return false;
			}
		});
		
		if(flag)
			return;
		
		
		var leng=$('input[name="startSchedule"]:checked').length;
		if(leng==null||leng==0){
			$.messager.alert('信息提示','请选择开课周次','');
			return  ;
		}
		var schedule ='';
		$('input[name="startSchedule"]:checked').each(function(idx,obj){
			schedule  = $(obj).val()+","+schedule;
			
		});
	
		$('input#startScheduleBox').val(schedule);
		$('#cas-main-form').form('submit', {
			url:'/bigfish/editCasMain.do',
			async:false,
			success:function(data){
					jsonReturn(data);
					  $('#cas-main-dialog').dialog('close');   
					  datagridLoadCasMain();
			}
		});
	}
	
	/**
	*  载入数据
	*/
	function datagridLoadCasMain(){
	
		var nameSearch= $('input#classNameSearch').val();
		var idSearch= $('input#classIdSearch').val();
		var stateSearch = $('select#classStateSearch').combobox('getValue');
		
		
		var require={"casId":idSearch,"casName":nameSearch,"casState":stateSearch};
		var tmp = new Date().getTime();
		
		$('#cas-main-datagrid').datagrid({
			url:'/bigfish/rCasMain.do?tmp='+tmp,
		//	url:'temp/datagrid.php',
			method: 'GET',
			pageList: [5,20],
			//loadFilter:pagerFilter,	
			queryParams:require ,
			rownumbers:true,
			singleSelect:false,
			pageSize:20,           
			pagination:true,
			multiSort:true,
			fitColumns:true,
			fit:true,
			columns:[[
				{ checkbox:true},
				{ field:'id',title:'班级编号',width:100,sortable:true},
				{ field:'className',title:'班级名称',width:100,sortable:true},
				{ field:'academicYearStr',title:'学年',width:180,sortable:true},
				{ field:'academicQuarterStr',title:'季度',width:100,sortable:true},
				{ field:'teacherName',title:'班主任',width:100,sortable:true},
				{ field:'isFull',title:'是否满员',width:100,sortable:true},
				{ field:'classStateStr',title:'班级状态',width:100,sortable:true},
				
			]]
		});
	
	
	}
	
	function openAddCasMain(){
		$('#cas-main-form').form('clear');
        esteDialogBindCasMain('#cas-main-dialog','添加学生','800','auto',addCasMain);
        var array=['#academicYear','#academicQuarter','#startTime'];
        ableAll(array,true);
        array=['#school','#classRate'];
        ableAllJs(array,true);
	}
	
	function esteDialogBindCasMain(diaNode,title,width,height,successbind){
		$(diaNode).dialog({
			closed: false,
			modal:true,
	        title: title,
	        width: width, 
	       
	        height: height,
	        buttons: [{
	            text: '确定',
	            iconCls: 'icon-ok',
	            handler: successbind
	        }, {
	            text: '取消',
	            iconCls: 'icon-cancel',
	            handler: function () {
	                $('#cas-main-dialog').dialog('close');                    
	            }
	        }]
	    });
	}
	var doubleCheckButton = 0;
	function addCasMain(){
		//alert($("#sysselect").val());
		doubleCheckButton++;
		if(doubleCheckButton>1){
			$.messager.alert('信息提示','小哥，你点的太快了','');	
			return;
		}
		var leng=$('#cas-main-dialog input[name="startSchedule"]:checked').length;
		if(leng==null||leng==0){
			$.messager.alert('信息提示','请选择开课周次','');
			doubleCheckButton=0
			return  ;
		}
		var schedule ='';
		$('#cas-main-dialog input[name="startSchedule"]:checked').each(function(idx,obj){
			schedule  = $(obj).val()+","+schedule;
			
		});
		
		var flag =false;
	 	$('#cas-main-dialog input[dataCheck]').each(function(name,obj){
			var tmp =$(obj).val();
			if(tmp==null || tmp==''){
				var xa = '#'+$(obj).attr('name')+'Req';
				$(xa).show();
				$.messager.alert('信息提示','请检查提交信息格式','');
				flag=true;
			
				return false;
			}
		});
	 	
	 	
		if(flag){
			doubleCheckButton=0;
			return;
		}
		$('input#startScheduleBox').val(schedule);
 		$('#cas-main-form').form('submit', {
			url:'/bigfish/addCasMain.do',
			async:false,
			success:function(data){
				var json =jQuery.parseJSON(data);
				if(json.state=='1'){
					$.messager.alert('信息提示','提交成功！','info');
					$('#cas-main-dialog').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败:'+json.message,"");
				}
				//jsonReturn(data);
				datagridLoadCasMain();
				doubleCheckButton=0;
				$('#cas-main-dialog').dialog('close');
			}
		});
	}
	
	
	function ableAll(array,flag){
		$(array).each(function(idx,obj){
			if(flag==true){
				$(obj).combobox('enable');  
			}else{
				$(obj).combobox('disable');  
			}
		});
	}

	function ableAllJs(array,flag){
		$(array).each(function(idx,obj){
			if(flag==true){
				$(obj).removeAttr("readonly");
			}else{
				$(obj).attr("readonly","readonly");
			}
		});
	}

	
	function loadSelectCasMain(array){
		
		//alert($('#wu-form select').attr('dicType'));
		$(array).each(function(idx,obj){
			//alert(idx);
			var dic=$(obj).attr('dicType');
			
			$(obj).combobox({
				onSelect: function(param){
				}
			});

			
			  var options = {
			            url: '/bigfish/rdic.do',
			            type: 'get',
			            dataType: 'json',
			            data: {
						　　　　"dicName": dic,
						　　},
						async:false,
			            success: function (data) {
			            //	alert(data);
			            	var dataList=[];
			            	//append("<option value='"+value+"'>"+text+"</option>");
			            	$(data).each(function(dataidx,jsondata){
			            		var dicValue=jsondata.dicValue;
			            		var dicDes =jsondata.dicDesc;
			            		dataList.push({"value":dicValue,"text":dicDes});
			            		//$(obj).append("<option value='"+dicValue+"' >"+dicDes+"</option>");
			            	});
			            	 $(obj).combobox("loadData",dataList);
			            	//alert(JSON.stringify(data));
			            }
			        };
			  	
			  
			  	
				 	$.ajax(options); 
		});
		
	}

</script>
